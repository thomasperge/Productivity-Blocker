<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Focused, Block Sites</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="message" id="success-message">Site added successfully!</div>

  <div class="container">
    <div class="title">
      <img src="./assets/48.png" alt="" srcset="">
      <h1 class="title">Stay Focused, Block Sites</h1>
    </div>

    <div class="input-group">
      <input type="text" id="block-input" class="input" placeholder="Enter site URL to block">
      <button id="block-button" class="button">+</button>
    </div>

    <div class="blocked-sites">
      <h2>Blocked Sites</h2>
      <ul id="blocked-sites" class="list"></ul>
      <button id="show-more-blocked" class="button">Show More</button>
    </div>

    <div class="blocked-sites">
      <h2>Permanent Blocked Sites</h2>
      <ul id="permanent-blocked-sites" class="list"></ul>
      <button id="show-more-permanent" class="button">Show More</button>
    </div>

    <div class="input-group">
      <input type="text" id="block-message-input" class="input" placeholder="Enter block message">
      <button id="block-message-button" class="button">Save</button>
    </div>

    <div class="predefined-lists">
      <h2>Predefined Lists</h2>
      <div class="button-group">
        <button id="block-social-media-button" class="button">Block Social Media</button>
        <button id="block-entertainment-button" class="button">Block Entertainment</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
